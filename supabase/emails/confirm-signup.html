<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirme seu email - Links</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo h1 {
      font-size: 28px;
      font-weight: 700;
      color: #000;
      margin: 0;
    }
    .content {
      text-align: center;
    }
    h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #000;
    }
    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 24px;
    }
    .button {
      display: inline-block;
      background-color: #000;
      color: #fff !important;
      text-decoration: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      margin: 16px 0;
    }
    .button:hover {
      background-color: #333;
    }
    .link-text {
      font-size: 14px;
      color: #999;
      margin-top: 24px;
      word-break: break-all;
    }
    .footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #eee;
    }
    .footer p {
      font-size: 14px;
      color: #999;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>Links</h1>
    </div>

    <div class="content">
      <h2>Confirme seu email</h2>
      <p>
        Obrigado por se cadastrar! Clique no botao abaixo para confirmar seu email e ativar sua conta.
      </p>

      <a href="{{ .ConfirmationURL }}" class="button">
        Confirmar email
      </a>

      <p class="link-text">
        Ou copie e cole este link no seu navegador:<br>
        {{ .ConfirmationURL }}
      </p>
    </div>

    <div class="footer">
      <p>
        Se voce nao criou uma conta no Links, pode ignorar este email.
      </p>
    </div>
  </div>
</body>
</html>
